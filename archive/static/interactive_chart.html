<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XGBoost Chart</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #chart-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="chart-container"></div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        const data = [
            {
                x: ['Social Media', 'Email', 'Display', 'SEM'],
                y: [350000, 420000, 290000, 390000],
                type: 'bar',
                name: 'Budget Allocation',
                marker: {
                    color: 'rgba(65, 105, 225, 0.8)'
                },
                hoverinfo: 'y+text',
                hovertext: ['ROI: 2.1x', 'ROI: 3.7x', 'ROI: 1.5x', 'ROI: 2.8x']
            },
            {
                x: ['Social Media', 'Email', 'Display', 'SEM'],
                y: [735000, 1554000, 435000, 1092000],
                type: 'bar',
                name: 'Predicted Revenue',
                marker: {
                    color: 'rgba(72, 209, 204, 0.8)'
                },
                hoverinfo: 'y+text',
                hovertext: ['ROI: 2.1x', 'ROI: 3.7x', 'ROI: 1.5x', 'ROI: 2.8x']
            }
        ];

        const layout = {
            title: 'Christmas Campaign Optimization',
            barmode: 'group',
            autosize: true,
            font: {
                family: 'Arial, sans-serif',
                size: 12
            },
            margin: {
                l: 50,
                r: 20,
                t: 50,
                b: 80
            },
            xaxis: {
                title: 'Marketing Channel'
            },
            yaxis: {
                title: 'Amount ($)',
                tickprefix: '$'
            },
            legend: {
                orientation: 'h',
                y: -0.2
            }
        };

        const config = {
            responsive: true,
            displayModeBar: false
        };

        // Create the chart and make it responsive
        Plotly.newPlot('chart-container', data, layout, config);

        // Make sure it resizes properly
        window.addEventListener('resize', function() {
            Plotly.relayout('chart-container', {
                'width': window.innerWidth,
                'height': window.innerHeight
            });
        });
    </script>
</body>
</html>
